<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
            text-align: center;
        }
        
        p {
            color: #666666;
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 10px;
            text-align: left;
        }
        
        a {
            display: block;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            text-decoration: none;
            color: #333333;
            border-radius: 3px;
        }
        
        a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Management System</h1>
    <p>Please choose an action from the navigation menu:</p>
    <ul>
        <li><a href="/students">View all students</a></li>
        <li><a href="/add_student">Add a new student</a></li>
        <li><a href="/sort">Sort students by field</a></li>
        <li><a href="/delete_student">Delete student</a></li>
        <li><a href="/update_student">Update student</a></li>
    </ul>
</body>
</html>
